apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchlist-service
  labels:
    app: watchlist-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchlist-service
  template:
    metadata:
      labels:
        app: watchlist-service
    spec:
      containers:
        - name: watchlist-service
          image: watchlist-service:latest
          ports:
            - containerPort: 8000
          env:
            # DATABASE_URL should be provided as a Kubernetes Secret in production.
            # Example secret creation:
            # kubectl create secret generic database-url --from-literal=DATABASE_URL='postgres://user:pass@host:5432/db'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
          resources: {}
